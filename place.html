<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czech Republic</title>
    <meta name="description" content="Week 3 project: WDD 131 - Dynamic Web Fundamentals, created by Pamela Gomes. ">
    <meta name="author" content="Pamela Gomes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place-mobile.css">
    <link rel="stylesheet" href="styles/place-desktop.css">
    <script src="scripts/place.js" defer></script>

</head>
<body>
    <header>
        <h1>Czech Republic</h1>
    </header>
    <main>
        <picture >
            <source srcset="images/desktop-img-cz.webp" media="(min-width: 700px)">
            <img id="hero" src="images/mobile-img-cz.webp" alt="Czech Republic with River and Boats" width="390">
        </picture>
        <section>
            <h1>Data</h1>
            <p><strong>Area: </strong></p>
            <p><strong>Population: </strong></p>
            <p><strong>Capital: </strong></p>
            <p><strong>Languages: </strong></p>
            <p><strong>Currency: </strong></p>
            <p><strong>Time Zone: </strong></p>
            <p><strong>Calling Code: </strong></p>
            <p><strong>Internet TLD: </strong></p>
        </section>
        <section>
            <div id="weather-container">
                <h1>Weather</h1>
                <picture>
                    <source srcset="images/desktop-icon.svg" media="(min-width:700px)">
                    <img id="weather-icon" src="images/mobile-icon.svg" alt="weather icon" >
                </picture>
            </div>
            <p><strong>Temperature: </strong></p>
            <p><strong>Conditions: </strong></p>
            <p><strong>Wind: </strong></p>
            <p><strong>Wind Chill: </strong></p>
        </section>
    </main>
    <footer>
        <h4>&copy;<span id="currentyear"></span> Pamela Gomes - Brazil</h4>
        <h5>Last Modification: <span id="lastupdated"></span></h5>
      </footer>
</body>
</html>
