<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals, created by Pamela Gomes. Form Activity.">
    <meta name="author" content="Pamela Gomes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <main>
        <form action="review.html" method="get">
            <h1>Product Review</h1>
            
            <div>
                <label for="productName">Product Name</label>
                <select name="productName" id="productName" required>
                    <option disabled selected value="">Select a Product...</option>
                </select>
    
                <label for="stars">Overall Rating</label>
                <fieldset id="stars" class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </fieldset>
    
                <label for="dateOfInstallation">Date of Installation</label>
                <input type="date" name="dateOfInstallation" id="dateOfInstallation" required>
    
                <label for="usefulFeatures">Useful Features</label>
                <fieldset id="usefulFeatures" class="usefulFeatures">
                    <input type="checkbox" name="usefulFeatures" id="usefulFeaturesDurability" value="durability">
                    <label for="usefulFeaturesDurability">Durability</label>
                    <input type="checkbox" name="usefulFeatures" id="usefulFeaturesEaseOfUse" value="easeOfUse">
                    <label for="usefulFeaturesEaseOfUse">Ease of Use</label>
                    <input type="checkbox" name="usefulFeatures" id="usefulFeaturesPerformance" value="performance">
                    <label for="usefulFeaturesPerformance">Performance</label>
                    <input type="checkbox" name="usefulFeatures" id="usefulFeaturesDesign" value="design">
                    <label for="usefulFeaturesDesign">Design</label>
                </fieldset>
    
                <label for="writtenReview">Written Review</label>
                <textarea name="writtenReview" id="writtenReview" rows="5"></textarea>
    
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName">
    
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>

    <footer>
        <h4>&copy;<span id="currentyear"></span> Pamela Gomes - Brazil</h4>
        <h5>Last Modification: <span id="lastupdated"></span></h5>
    </footer>
</body>

</html>
